<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W2D1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <label for="mail"> Email Address</label>
        <input type="text" name="mail" id="mail" pattern="[\^\a-zA-Z]{1,}@[a-z]{3,}.[a-z]{2,4}$">
        <span>We'll never share your mail with anyone else</span>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W){10}/">

        <label for="web">Website URl</label>
        <input type="text" name="web" id="web" pattern="/^(https::\\\\ | http::\\\\)/">
        <input type="submit" value="Submit" id="submit">
    </form>




</body>
</html>
